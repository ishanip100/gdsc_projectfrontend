<!DOCTYPE html>
<html>
<head>
    <title>Chart Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="myChart" width="400" height="400"></canvas>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                datasets: [{
                    label: 'My Dataset',
                    data: [65, 59, 80, 81, 56, 55, 40],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>
</body>

<!DOCTYPE html>
<html>
<head>
    <title>Chart Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Chart Example</h1>
    <canvas id="myChart" width="400" height="200"></canvas>

    <script>
        // Initialize the chart with an empty dataset
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [] // No datasets initially
            },
            options: {
                // Chart options (e.g., scales, legend)
            }
        });

        // Function to add a dataset to the chart
        function addDatasetFromURL(url, label, color) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    myChart.data.datasets.push({
                        label: label,
                        data: data,
                        borderColor: color,
                        fill: false
                    });
                    myChart.update(); // Update the chart with the new dataset
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Example: Add a dataset from a URL
        addDatasetFromURL('https://api.example.com/data', 'Dataset from URL', 'rgba(255, 99, 132, 1)');
    </script>
</body>
</html>
